<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <!-- Prompt Name -->
    <div class="container invisible" id="containerPromptName">
        <label style="font-size: 26px;">What is your name?</label>
        <div class="playerInfo">
            <input type="text" class="inputName" id="inputName" placeholder="Your name goes here.." maxlength="32" />
        </div>
    </div>

    <!-- Main Menu -->
    <div class="container invisible" id="containerMainMenu">
        <div class="row" style="padding: 10px 0px;" id="welcome">Welcome back, Kirtle</div>
        <input type="button" value="Start" class="menuButton" id="startGame">
        <input type="button" value="Options" class="menuButton" id="optionsMenu">
    </div>

    <!-- Options Menu -->
    <div class="container invisible" id="containerOptionsMenu">
        <div class="row" style="padding: 10px 0px;">OPTIONS</div>
        <div class="row" style="text-align: left; text-indent: 15px;"></div>
        <div id="up">
            <div class="hotKeyColumn1">
                <label class="hotKeyArrow" style="top: 5px;"></label>
                <img src="images/UpArrow.png" class="hotKeyArrow" />
            </div>
            <div class="hotKeyColumn2 keyHover">
                <label class="displayHotkey" id="displayHotkeyUp"></label>
                <input type="image" src="images/checkbox.png" class="hotKeyArrowCheck invisible" id="applyNewKeyUp" />
                <input type="text" value="" class="keyInput invisible" id="keyInputUp" readonly="readonly" />
            </div>
        </div>
        <div id="down">
            <div class="hotKeyColumn1">
                <label class="hotKeyArrow" style="top: 5px;"></label>
                <img src="images/DownArrow.png" class="hotKeyArrow" />
            </div>
            <div class="hotKeyColumn2 keyHover">
                <label class="displayHotkey" id="displayHotkeyDown"></label>
                <input type="image" src="images/checkbox.png" class="hotKeyArrowCheck invisible" id="applyNewKeyDown" />
                <input type="text" value="" class="keyInput invisible" id="keyInputDown" readonly="readonly" />
            </div>
        </div>
        <div id="left">
            <div class="hotKeyColumn1">
                <label class="hotKeyArrow" style="top: 5px;"></label>
                <img src="images/LeftArrow.png" class="hotKeyArrow" />
            </div>
            <div class="hotKeyColumn2 keyHover">
                <label class="displayHotkey" id="displayHotkeyLeft"></label>
                <input type="image" src="images/checkbox.png" class="hotKeyArrowCheck invisible" id="applyNewKeyLeft" />
                <input type="text" value="" class="keyInput invisible" id="keyInputLeft" readonly="readonly" />
            </div>
        </div>
        <div id="right">
            <div class="hotKeyColumn1">
                <label class="hotKeyArrow" style="top: 5px;"></label>
                <img src="images/RightArrow.png" class="hotKeyArrow" />
            </div>
            <div class="hotKeyColumn2 keyHover" id="columnRight">
                <label class="displayHotkey" id="displayHotkeyRight"></label>
                <input type="image" src="images/checkbox.png" class="hotKeyArrowCheck invisible"
                    id="applyNewKeyRight" />
                <input type="text" value="" class="keyInput invisible" id="keyInputRight" readonly="readonly" />
            </div>
        </div>
        <div id="space">
            <div class="hotKeyColumn1">
                <label class="hotKeyArrow" style="top: 5px;"></label>
                <img src="images/Spacebar.png" class="hotKeyArrow" />
            </div>
            <div class="hotKeyColumn2 keyHover" id="columnRight">
                <label class="displayHotkey" id="displayHotkeySpace"></label>
                <input type="image" src="images/checkbox.png" class="hotKeyArrowCheck invisible"
                    id="applyNewKeySpace" />
                <input type="text" value="" class="keyInput invisible" id="keyInputSpace" readonly="readonly" />
            </div>
        </div>

        <input type="button" value="Go Back" class="menuButton" id="OptionsGoBack" />
    </div>

    <!-- Start Menu -->
    <div class="container invisible" id="containerStartMenu">
        <div class="invisible" id="startMenuRoom">
            <div class="left">
                <div class="row" style="padding: 9.5px 0px;">PLAYERS</div>
                <div class="fourRows" id="playerNameRed">Player1</div>
                <div class="fourRows" id="playerNameBlue">Player2</div>
                <div class="fourRows" id="playerNamePink">Player3</div>
                <div class="fourRows" id="playerNameGray">Player4</div>
            </div>
            <div class="right">
                <div class=" row" style="padding: 10px 0px;">CHOOSE A CHARACTER</div>
                <div class="row">
                    <div class="characterSelection" id="red">
                        <input type="radio" name="characterSelection" value="Red" />
                    </div>
                    <div class="characterSelection" id="blue">
                        <input type="radio" name="characterSelection" value="Blue" />
                    </div>
                    <div class="characterSelection" id="pink">
                        <input type="radio" name="characterSelection" value="Pink" />
                    </div>
                    <div class="characterSelection" id="gray">
                        <input type="radio" name="characterSelection" value="Gray" />
                    </div>
                </div>
                <div class="row">
                    <div class="threeColumns">
                        <input type="text" value="0/4" class="startMenuButtons" readonly id="playerReadyCount" />
                    </div>
                    <div class="threeColumns">
                        <input type="button" value="Ready" class="startMenuButtons" />
                    </div>
                    <div class="threeColumns">
                        <input type="button" value="Leave" class="startMenuButtons" id="StartGoBack" />
                    </div>
                </div>
            </div>
        </div>
        <div id="lobbyFinderRoom">
            <div class="right" id="lobbyRooms">
                <div class="borderBottom"></div>
            </div>
            <div class="left" id="lobbyRoomsPlayerCount">
                <div class="borderBottom"></div>
            </div>
            <input type="button" class="menuButton" id="LobbyGoBack" value="Go Back" />
            <input type="number" class="menuButton" id="joinRoomInputNumber" value="0" maxlength="3" />
            <input type="button" class="menuButton" id="joinRoom" value="Join Room" />
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
